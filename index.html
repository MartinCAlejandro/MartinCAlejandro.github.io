<html>
<head>
    <title>Reserva de hotel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">

</head>
<body>
    <div class="container">
      <ul class="nav nav-tabs" id="tagsReseervas" role="tablist">
          <li class="nav-item">
              <a class="nav-link active bg-primary text-white" id="hoteles-tab" data-toggle="tab" href="#hoteles" role="tab" aria-controls="hoteles" aria-selected="true">Hoteles</a>
          </li>
          <li class="nav-item">
              <a class="nav-link disabled " id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Vuelos y hotel</a>
          </li>
      </ul>
      <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active bg-primary p-2" id="hoteles" role="tabpanel" aria-labelledby="hoteles-tab">
              <form id="miFormulario">
                  <div class="form-row">
                      <div class="col">
                          <label for="destino">Destino o nombre del hotel</label>
                          <input type="text" id="destino" class="form-control"
                              placeholder="¿Destino, resort u hotel?" required>
                      </div>
                      <div class="col">
                          <label for="fecha">Fecha de registro</label>
                          <input type="text" id="fecha" class="form-control">
                      </div>
                      <div class="col">
                          <label for="noches">Noches</label>
                          <input type="text" id="noches" class="form-control">
                      </div>
                      <div class="col" id="colHabitaciones">
                          <label for="habitaciones">Habitaciones y huéspedes</label>
                          <input type="text" id="habitaciones" class="form-control">
                      </div>
                      <div class="col" id="enviar">
                        <input class="btn btn-warning" type="submit" id="submit" value="Enviar" class="form-control">
                    </div>
                  </div>
              </form>

          </div>
      </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js'></script>
<script src="./js/HotelJS.js"></script>
</body>
</html>
